<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkDrink - Energy for Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f7c0c0;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Hover effect to show additional section */
        .hidden-section {
            display: none;
            padding: 2em 0;
            text-align: center;
        }
        nav ul li a:hover + .hidden-section {
            display: block;
        }

        .hero {
            background: url('path-to-your-hero-image.jpg') no-repeat center center/cover;
            color: white;
            padding: 5em 1em;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul style="float: left;">
                <li><a href="#home">Home</a></li>
                <li><a href="drinks.html">Drinks in Stock</a></li>
            </ul>
            <ul style="float: right;">
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="home">
        <div class="container">
            <h1>Welcome to PinkDrink</h1>
            <p>The ultimate energy boost for any adventure!</p>
        </div>
    </section>

    <!-- Hidden section revealed on hover over Home -->
    <div class="hidden-section">
        <h2>Our Featured Drinks</h2>
        <p>Discover our latest energizing drinks designed to keep you going strong all day!</p>
    </div>
    
    <footer>
        <p>&copy; 2021 PinkDrink. All rights reserved.</p>
    </footer>
</body>
</html>
